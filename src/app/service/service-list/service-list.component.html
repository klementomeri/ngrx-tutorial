<div class="mat-elevation-z8">
    <p *ngIf="error | async as error">{{error[0]}}</p>
    <table mat-table class="full-width-table" [dataSource]="dataSource | async" aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="shop">
            <th mat-header-cell *matHeaderCellDef>Shop</th>
            <td mat-cell *matCellDef="let row">{{row['shop_id']}}</td>
        </ng-container>

        <!-- Service Types Column -->
        <ng-container matColumnDef="service_types">
            <th mat-header-cell *matHeaderCellDef>Service Types</th>
            <td mat-cell *matCellDef="let row">{{row['service_types']}}</td>
        </ng-container>

        <!-- License Plate Column -->
        <ng-container matColumnDef="licence_plate">
            <th mat-header-cell *matHeaderCellDef>License Plate</th>
            <td mat-cell *matCellDef="let row">{{row['license_plate']}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
